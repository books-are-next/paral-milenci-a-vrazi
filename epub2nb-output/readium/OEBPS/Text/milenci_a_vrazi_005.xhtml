<body id="milenci_a_vrazi" xml:lang="cs-CZ">
  <div>
    <p class="MLP-venovani">Levharti vtrhnou do chrámu<br/>
    a&nbsp;vychlemtají obětní nádoby;<br/>
    to se stále opakuje;<br/>
    nakonec to lze předem odhadnout<br/>
    a&nbsp;stane se to součástí obřadu.</p>

    <p class="MLP-text-uprostred para-style-override-2">— Franz Kafka</p>
  </div>
</body>
